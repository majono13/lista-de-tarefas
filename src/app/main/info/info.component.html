<div class="info">
    <h2>{{tarefa.titulo}}</h2>
    <div>
      <span>Data: {{tarefa.dia}}</span>
      <span *ngIf="tarefa.hora !== undefined">Hora: {{tarefa.hora}}h</span>
    </div>

    <div class="descricao">
      <h3>Descrição:</h3>
      <div *ngIf="tarefa.descricao !== null">{{tarefa.descricao}}</div>
      <div *ngIf="tarefa.descricao == ''"> Você não adicionou uma descrição para esta tarefa</div>
    </div>
</div>
